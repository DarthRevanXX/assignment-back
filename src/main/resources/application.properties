quarkus.http.port=8080
quarkus.log.console.json.enabled=false

# OpenAPI/Swagger UI
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.always-include=true

# Health
quarkus.smallrye-health.root-path=/q/health

# --- CORS & logging by profile ---
%dev.quarkus.http.cors.enabled=true
%dev.quarkus.http.cors.origins=http://localhost:3000
%dev.quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
%dev.quarkus.http.cors.methods=GET, POST, PUT, PATCH, DELETE, OPTIONS
quarkus.http.cors.access-control-allow-credentials=true
%prod.quarkus.http.cors.enabled=false

%prod.quarkus.log.console.json.enabled=true
%dev.quarkus.log.console.json.enabled=false
%dev.quarkus.log.console.format=%d{HH:mm:ss.SSS} %-5p [%c{2.}] (%t) req=%X{requestId} - %s%e%n

# JWT - Keys generated at startup in /tmp (see JwtKeyGenerator)
jwt.keys.directory=/tmp/task-manager-keys
mp.jwt.verify.publickey.location=/tmp/task-manager-keys/publicKey.pem
mp.jwt.verify.issuer=task-manager
mp.jwt.verify.audiences=task-manager-web
quarkus.smallrye-jwt.enabled=true
smallrye.jwt.sign.key.location=/tmp/task-manager-keys/privateKey.pem
jwt.token.exp.minutes=120
jwt.token.aud=task-manager-web
smallrye.jwt.clock.skew=5